<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" 
      type="email" 
      name="email" 
      required 
      ngModel 
      email
      #email="ngModel"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" 
      required ngModel minlength="5" #password="ngModel"/>
    </div>

    <button class="button">Login</button>
  </div>
  @if(email.touched && email.dirty && email.invalid ){
    <div>
      <p class="control-error">
        Invalid Email format: Enter a Valid Email
      </p>
    </div>
  }

  @if(password.touched && password.dirty && password.invalid){
    <div>
      <p class="control-error">
        Invalid Password Entered: Password must be atleaset 5 Characters
      </p>
    </div>
  }
</form>
